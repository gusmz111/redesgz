<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contacto</title>
</head>
<body>
    <div class="container">
        <h2>CONTACTO</h2>
        <div class="form">
            <form action="https://formspree.io/f/xvojgwln" method="post">
                <div class="box">
                    <input type="email" name="email" id="email" placeholder="correo electronico">
                </div>
                <div class="box">
                    <input type="text" name="usuario" id="usuario" placeholder="nombre/entidad">
                </div>
               
                <textarea name="asunto" id="asunto" cols="20" rows="8" placeholder="Asunto..."></textarea>
            
                <button type="submit">Enviar</button>

                <input type="hidden" name="_text" value="http://127.0.0.1:5500/index.html">
            </form>
        </div>
    </div>
    
</body>
</html>
